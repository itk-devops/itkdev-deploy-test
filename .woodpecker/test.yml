when:
  - event: push
    branch: develop

steps:
  - name: build
    image: debian
    commands:
      - echo "This is the build step"

  - name: Ansible test
    image: itkdev/ansible-plugin:latest
    pull: true
    settings:
      PRIVATE_KEY:
        from_secret: ssh-key
      CERT:
        from_secret: ssh-cert
      HOST: 'deploy-test.itkdev.dk'
      USER: 'deploy'
      PLAYBOOK: 'uptime'
